<div class="fa-home">
<div class="container">
  <div class="card">
    <h2 class="addtext">Add Product</h2>

    <div class="form-container">
      <form>
        <div class="form-group">
          <label for="name">Product Name</label>
          <input type="text" id="name" class="form-control" [(ngModel)]="product.name" name="name" required />
        </div>

        <div class="form-group">
          <label for="material">Material</label>
          <input type="text" id="material" class="form-control" [(ngModel)]="product.material" name="material" required />
        </div>

        <div class="form-group">
          <label for="dimensions">Dimensions</label>
          <input type="text" id="dimensions" class="form-control" [(ngModel)]="product.dimensions" name="dimensions" required />
        </div>

        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" id="price" class="form-control" [(ngModel)]="product.price" name="price" required />
        </div>

        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input type="number" id="quantity" class="form-control" [(ngModel)]="product.quantity" name="quantity" min="1" />
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" class="form-control" [(ngModel)]="product.description" name="description"></textarea>
        </div>

        <div class="form-group">
          <label for="image">Image</label>
          <input type="file" id="image" class="form-control" (change)="onImageSelected($event)" />
        </div>

        <button type="button" class="btn btn-submit" (click)="addProduct()">Add Product</button>
      </form>
    </div>
  </div>
</div>
</div>
